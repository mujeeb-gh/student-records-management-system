{% extends 'base.html' %}

{% block title %}Add Student{% endblock %}

{% block content %}
    <h1>Add Student</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Student</button>
    </form>
    <a href="{% url 'homepage' %}">Cancel</a>
{% endblock %}
