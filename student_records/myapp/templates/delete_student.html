{% extends 'base.html' %}

{% block title %}Delete {{ student.full_name }}{% endblock %}

{% block content %}
  <!-- delete_student.html -->
  <h1>Delete Student</h1>
  <p>Are you sure you want to delete {{ student.name }} (Matric Number: {{ student.matric_number }})?</p>
  <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, Delete</button>
  </form>
  <a href="{% url 'homepage' %}">Cancel</a>


{% endblock %}
